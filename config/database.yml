default: &default
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['HERMPORIO_DATABASE_NAME'] %>
  username: <%= ENV['HERMPORIO_DATABASE_USERNAME'] %>
  password: <%= ENV['HERMPORIO_DATABASE_PASSWORD'] %>
  host: <%= ENV['HERMPORIO_DATABASE_HOST'] %>
  pool: <%= ENV['HERMPORIO_DATABASE_POOL'] %>
  timeout: 5000

development:
  <<: *default

test:
  <<: *default
  database: hermporio_api_test

production:
  <<: *default
